language: go

git:
  depth: 1

before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - go get github.com/mattn/goveralls

install:
  - dep ensure -vendor-only -v

script:
  - go test -v  ./...
  - $GOPATH/bin/goveralls -service=travis-ci || true

go:
  - 1.10.x
  - 1.11.x